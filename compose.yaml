services:
  fintree-postgres:
    restart: unless-stopped
    image: postgres:18-alpine
    container_name: fintree-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - fintree-net

  fintree.api:
    restart: unless-stopped
    container_name: fintree-api
    build:
      context: .
      dockerfile: FinTree.Api/Dockerfile
    image: fintree.api:local
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      ASPNETCORE_ENVIRONMENT: "Production"
      Auth__JwtSecretKey: ${AUTH_JWT_SECRET_KEY}
      Auth__Issuer: ${AUTH_ISSUER}
      Auth__Audience: ${AUTH_AUDIENCE}
      Auth__TokenLifetimeDays: ${AUTH_TOKEN_LIFETIME_DAYS}
      Telegram__BotToken: ${TELEGRAM_BOT_TOKEN}
      ConnectionStrings__DefaultConnection: ${CONNECTION_STRINGS_DEFAULT}
      FxRates__ApiKey: ${FXRATES_API_KEY}
      Cors__AllowedOrigins__0: ${CORS_ALLOWED_ORIGIN_0}
      Cors__AllowedOrigins__1: ${CORS_ALLOWED_ORIGIN_1}
    depends_on:
      - fintree-postgres
    networks:
      - fintree-net

  fintree.nginx:
    restart: unless-stopped
    container_name: fintree-nginx
    build:
      context: .
      dockerfile: deploy/nginx/Dockerfile
      args:
        VITE_API_BASE_URL: "/api"
    image: fintree.nginx:local
    environment:
      NGINX_SERVER_NAME: ${NGINX_SERVER_NAME}
      NGINX_SSL_CERT: /etc/letsencrypt/live/${NGINX_SERVER_NAME}/fullchain.pem
      NGINX_SSL_KEY: /etc/letsencrypt/live/${NGINX_SERVER_NAME}/privkey.pem
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - fintree.api
    networks:
      - fintree-net

  certbot:
    image: certbot/certbot:latest
    restart: unless-stopped
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h; done"
    networks:
      - fintree-net

volumes:
  pgdata:
  certbot-etc:
  certbot-var:
  certbot-www:

networks:
  fintree-net:
    driver: bridge
