user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;
    server_tokens off;
    client_max_body_size 2m;
    limit_conn_zone $binary_remote_addr zone=api_conn:10m;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=120r/m;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    limit_req_status 429;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost 127.0.0.1;

        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        location ~* ^/(?:wp-admin|wp-login\.php|xmlrpc\.php|wlwmanifest\.xml|phpinfo\.php|admin(?:/|$)|HNAP1(?:/|$)|sra_[^/]+) {
            return 404;
        }

        location ~* ^/(?:\.git|\.svn|\.hg|\.bzr)(?:/|$) {
            return 404;
        }

        location ~* ^/\. {
            return 404;
        }

        location ~* ^/(?:composer\.(?:json|lock)|package-lock\.json|yarn\.lock|pnpm-lock\.yaml|Dockerfile|docker-compose\.ya?ml)$ {
            return 404;
        }

        location / {
            root /usr/share/nginx/html;
            try_files $uri /index.html;
        }

        location /api/auth/ {
            limit_req zone=auth_limit burst=10 nodelay;
            limit_conn api_conn 15;
            proxy_pass http://fintree.api:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        location ~* ^/api/(?:vendor/phpunit|wp-admin|wp-login\.php|phpinfo\.php|\.git|\.svn|\.ht|composer\.(?:json|lock)) {
            return 404;
        }

        location ~* ^/api/.*(?:^|/)\. {
            return 404;
        }

        location /api/ {
            limit_req zone=api_limit burst=60 nodelay;
            limit_conn api_conn 30;
            proxy_pass http://fintree.api:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
    }

    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }
}
